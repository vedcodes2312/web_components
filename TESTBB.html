<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Sun Model</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      perspective: 1000px;
    }

    .sun {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffcc00, #ff6600, #cc0000);
      box-shadow: 0 0 60px 20px rgba(255, 140, 0, 0.6),
                  0 0 120px 40px rgba(255, 80, 0, 0.4),
                  inset 0 0 30px rgba(255, 200, 0, 0.8);
      animation: pulse 4s infinite ease-in-out;
      transform-style: preserve-3d;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow:
          0 0 60px 20px rgba(255, 140, 0, 0.6),
          0 0 120px 40px rgba(255, 80, 0, 0.4),
          inset 0 0 30px rgba(255, 200, 0, 0.8);
      }
      50% {
        box-shadow:
          0 0 80px 30px rgba(255, 180, 0, 0.7),
          0 0 160px 60px rgba(255, 100, 0, 0.5),
          inset 0 0 40px rgba(255, 240, 0, 1);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sun" id="sun"></div>
  </div>

  <script>
    const sun = document.getElementById("sun");
    let angle = 0;

    function rotateSun() {
      angle += 0.2;
      sun.style.transform = `rotateY(${angle}deg) rotateX(${angle / 2}deg)`;
      requestAnimationFrame(rotateSun);
    }

    rotateSun();
  </script>
</body>
</html>
