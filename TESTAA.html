<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Flip Game - jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #stats {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 10px;
      cursor: pointer;
      font-size: 40px;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      position: relative;
    }

    .card.flipped {
      background: #fff;
      color: #222;
    }

    .card.matched {
      background: #00cc66;
      color: white;
      cursor: default;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6666;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🧠 Memory Flip Game</h1>
  <div id="stats">
    Moves: <span id="moves">0</span> | Time: <span id="time">0</span>s
  </div>

  <div class="board" id="gameBoard"></div>

  <button id="restart">🔄 Restart Game</button>

  <script>
    const emojis = ['🐶','🐱','🐭','🦊','🐸','🐵','🐧','🐻'];
    let deck = [];
    let firstCard = null;
    let lockBoard = false;
    let moves = 0;
    let timer;
    let time = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      // Reset game state
      clearInterval(timer);
      deck = emojis.concat(emojis); // 8 pairs = 16 cards
      shuffle(deck);
      moves = 0;
      time = 0;
      $('#moves').text(moves);
      $('#time').text(time);
      $('#gameBoard').empty();
      firstCard = null;
      lockBoard = false;

      timer = setInterval(() => {
        time++;
        $('#time').text(time);
      }, 1000);

      // Create card elements
      deck.forEach((emoji, index) => {
        $('#gameBoard').append(`
          <div class="card" data-emoji="${emoji}" data-index="${index}">
            ${emoji}
          </div>
        `);
      });
    }

    function checkMatch(card1, card2) {
      return card1.data('emoji') === card2.data('emoji');
    }

    $(document).ready(function () {
      startGame();

      $('#gameBoard').on('click', '.card', function () {
        const $this = $(this);
        if (lockBoard || $this.hasClass('flipped') || $this.hasClass('matched')) return;

        $this.addClass('flipped');

        if (!firstCard) {
          firstCard = $this;
          return;
        }

        moves++;
        $('#moves').text(moves);

        if (checkMatch(firstCard, $this)) {
          firstCard.addClass('matched');
          $this.addClass('matched');
          firstCard = null;

          if ($('.card.matched').length === deck.length) {
            clearInterval(timer);
            setTimeout(() => alert(`🎉 You won in ${moves} moves and ${time} seconds!`), 300);
          }
        } else {
          lockBoard = true;
          setTimeout(() => {
            firstCard.removeClass('flipped');
            $this.removeClass('flipped');
            firstCard = null;
            lockBoard = false;
          }, 800);
        }
      });

      $('#restart').click(startGame);
    });
  </script>

</body>
</html>
